name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Start servers
        run: |
          npm start &
          # `npm-run-all` runs backend + frontend in parallel
          sleep 5

      - name: Run tests
        run: npm test


